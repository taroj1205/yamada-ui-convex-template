commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit $1

post-merge:
  commands:
    bun:
      glob: "{package.json,bun.lock}"
      run: bun install

pre-commit:
  parallel: true
  exclude:
    - "convex/_generated/**/*"
    - "bun.lock"
  commands:
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --error-on-warnings --colors=off {staged_files}
      stage_fixed: true
    cspell:
      glob: "*.{ts,tsx,js,jsx,cjs,mjs,json,md,mdx,css,scss,yaml,yml}"
      run: |
        bun cspell {staged_files} --cache --cache-strategy=content --cache-location=.cspellcache
    secretlint:
      glob: "*"
      run: |
        npx secretlint --maskSecrets {staged_files}
      stage_fixed: true
